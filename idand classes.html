    <div id="mainbox" class="redBg blackborder"></div>
        this is mainbox
        <!-- one element have only one id and one id  only for one element -->

         <!--but like this we cannot give  id bcs it is once reserved -->

         <!-- . is for class and # is for id -->

         <span class="redBg"></span>
         <div class="redBg blackborder whitebackground"></div>
