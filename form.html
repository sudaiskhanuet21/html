<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regestration form</title>
</head>

<body>
    <h3>University of engineering and technology peshawar</h3>
    <h2>Etea Regestration</h2>
    <form action="backend.php">
        <div>
            <label for="Name">Name:</label>
            <input type="text" name="myname" id="Name">
        </div>
        <br>
        <div>
            <label for="gname">son/daughter of:</label>
            <input type="text" name="mygname" id="gname">
        </div>
        <br>
        <div>
            <label for="gender"></label>
            select gender :Male <input type="radio" name="mygender" id="gender">Female <input type="radio"
                name="mygender" id="gender">other <input type="radio" name="mygender" id="gender">
        </div>
        <br>
        <div>
            <label for="mrollno">matric roll no:</label>
            <input type="number" name="mymrollno" id="mrollno">
        </div>
        <br>
        <div>
            <label for="mmarks">matric marks:</label>
            <input type="number" name="mymmarks" id="mmarks">
        </div>
        <br>
        <div>
            <label for="fscrollno">fsc roll no:</label>
            <input type="number" name="myfscrollno" id="fscrollno">
        </div>
        <br>
        <div>
            <label for="fscmarks">fsc marks:</label>
            <input type="number" name="myfscmarks" id="fscmarks">
        </div>
        <br>
        <div>
            <label for="dateofbirth">D.O.B:</label>
            <input type="date" name="mydateofbirth" id="dateofbirth">
        </div>
        <br>
        <div>
            <label for="age">age:</label>
            <input type="number" name="myage" id="age">
        </div>
        <br>
        <div>
            <label for="adress">curren address:</label><br>
            <textarea name="myadress" id="adress" cols="50" rows="5"></textarea>
        </div>
        <br>
        <div>
            <label for="pnumber">phone number :</label>
            <input type="number" name="mynumber" id="pnumber">
        </div>
        <br>
        <div>
            <label for="email">email adddress :</label>
            <input type="email" name="myemail" id="email">
        </div>
        <br>
        <div>
            <label for="reason">why you want to take admission in engineering explain :</label><br>
            <textarea name="myreason" id="reason" cols="100" rows="10"></textarea>

        </div>
        <br>
        <div>
            <label for="field">select test category :</label><br>
            <select name="myfield" id="field">
                <option value="pre-engineering" selected>pre-engineering</option>
                <option value="comp.science">comp.science</option>
                <option value="bio-science">bio-science</option>
                <option value="data-science">data-science</option>
                <option value="agriculture">agriculture</option>
                <option value="architicture">architicture</option>
            </select>
        </div>
        <br>
        <div>
            <label for="check">are you sure your entered data is correct ?</label>
            <input type="checkbox" name="mydata" id="check">
        </div>
        <br>
        <div>

            <input type="submit" value="submit">
            <input type="submit" value="reset">
        </div>
    </form>

</body>

</html>
